<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="24" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#00f5ff" stroke-width="0.5">
    <line x1="50" y1="0" x2="50" y2="200"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="150" y1="0" x2="150" y2="200"/>
    <line x1="0" y1="50" x2="200" y2="50"/>
    <line x1="0" y1="100" x2="200" y2="100"/>
    <line x1="0" y1="150" x2="200" y2="150"/>
  </g>
  
  <!-- Border glow -->
  <rect x="4" y="4" width="192" height="192" rx="20" fill="none" stroke="url(#textGrad)" stroke-width="2" opacity="0.6"/>
  
  <!-- 2048 text -->
  <text x="100" y="115" font-family="Arial Black, sans-serif" font-size="52" font-weight="900" text-anchor="middle" fill="url(#textGrad)" filter="url(#glow)">2048</text>
  
  <!-- Decorative tiles -->
  <rect x="25" y="145" width="35" height="35" rx="6" fill="#1a3a4a" stroke="#00f5ff" stroke-width="1" opacity="0.8"/>
  <text x="42.5" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#00f5ff">2</text>
  
  <rect x="70" y="145" width="35" height="35" rx="6" fill="#3a2a5a" stroke="#8b5cf6" stroke-width="1" opacity="0.8"/>
  <text x="87.5" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#8b5cf6">8</text>
  
  <rect x="115" y="145" width="35" height="35" rx="6" fill="#5a3a1a" stroke="#ffd700" stroke-width="1" opacity="0.8"/>
  <text x="132.5" y="168" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffd700">128</text>
  
  <rect x="25" y="20" width="35" height="35" rx="6" fill="#2a3a5a" stroke="#6ee7ff" stroke-width="1" opacity="0.8"/>
  <text x="42.5" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6ee7ff">4</text>
  
  <rect x="140" y="20" width="35" height="35" rx="6" fill="#5a2a4a" stroke="#ff00ff" stroke-width="1" opacity="0.8"/>
  <text x="157.5" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff00ff">32</text>
</svg>
